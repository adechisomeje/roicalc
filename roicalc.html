<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI & ROAS Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">ROI & ROAS Calculator</h1>
    <div class="mb-3">
      <label for="adSpend" class="form-label">Ad Spend</label>
      <input type="number" id="adSpend" class="form-control" placeholder="Enter ad spend" required>
    </div>
    <div class="mb-3">
      <label for="revenue" class="form-label">Revenue</label>
      <input type="number" id="revenue" class="form-control" placeholder="Enter revenue" required>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="calculationType" id="roi" value="roi" checked>
      <label class="form-check-label" for="roi">
        ROI
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="calculationType" id="roas" value="roas">
      <label class="form-check-label" for="roas">
        ROAS
      </label>
    </div>
    <button class="btn btn-primary mt-3" onclick="calculate()">Calculate</button>
    <div class="mt-4">
      <h3 id="result"></h3>
    </div>
  </div>

  <script>
    function calculate() {
      const adSpend = parseFloat(document.getElementById('adSpend').value);
      const revenue = parseFloat(document.getElementById('revenue').value);
      const calculationType = document.querySelector('input[name="calculationType"]:checked').value;
      let result;

      if (!isNaN(adSpend) && !isNaN(revenue)) {
        if (calculationType === 'roi') {
          result = ((revenue - adSpend) / adSpend * 100).toFixed(2) + '% ROI';
        } else {
          result = (revenue / adSpend).toFixed(2) + ' ROAS';
        }
        document.getElementById('result').textContent = result;
      } else {
        document.getElementById('result').textContent = 'Please enter valid numbers for both fields.';
      }
    }
  </script>
</body>
</html>
